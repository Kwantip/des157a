<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script> 
    <title>Kitty's Busy Day</title>
</head>
<body>
    <header>
        <h1>Kitty's Busy Day</h1>
    </header>
    <main>
        <form>
            <label>A name<input type="text"></label>
            <label>A pronoun
                <select>
                    <option>he</option>
                    <option>she</option>
                    <option>they</option>
                </select>
            </label>
            <label>A beverage<input type="text"></label>
            <label>An -ing verb<input type="text"></label>
            <label>A pastry<input type="text"></label>
            <label>A sound<input type="text"></label>
            <label>A number between 1 and 60<input type="number"></label>
            <label>A meat<input type="text"></label>
            <label>A food<input type="text"></label>
            <label>A cat toy<input type="text"></label>

            <input type="submit" value="Go!">
        </form>
        <img src="images/tail.png" alt="A drawing of cat's tail" width="350" id="tail">
        <img src="images/paw.png" alt="A drawing of a cat's paw" width="350" id="paw">
    </main>
</body>
</html>
