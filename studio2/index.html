<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Kiwi+Maru:wght@300;500&display=swap" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
    <title>The Pawfect Crime</title>

    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>The Pawfect Crime</h1>
    </header>
    <main>
        <div id="mainPage">
            <img src="images/creamFile.png" alt="An image of a file with the label" class="fileIcon" id="cream">
            <img src="images/eeveeFile.png" alt="An image of a file with the label" class="fileIcon" id="eevee">
            <img src="images/evieFile.png" alt="An image of a file with the label" class="fileIcon" id="evie">
            <img src="images/kobeFile.png" alt="An image of a file with the label" class="fileIcon" id="kobe">
            <img src="images/noriFile.png" alt="An image of a file with the label" class="fileIcon" id="nori">
            <img src="images/poobiesFile.png" alt="An image of a file with the label" class="fileIcon" id="poobies">
        </div>
        <div id="fileOverlay">
            <div id="file">
                <p><strong>Name:</strong> </p>
                <p><strong>Age:</strong> </p>
                <p><strong>DOB:</strong> </p>
                <p><strong>Sex:</strong> </p>
                <p><strong>Colors:</strong> </p>
                <p><strong>Eyes:</strong> </p>
                <p><strong>Toes:</strong> </p>
                <p><strong>Breed:</strong> </p>
                <p></p>
            </div>
            <img src="images/poobies2.jpg" alt="a picture of a cat" class="catPic imgPreview" id="preview">
            <img src="images/file.jpg" alt="a manila folder" id="bgFile">
            <img src="images/clip.jpg" alt="a clip" id="clip">
            <p class="close" id="closeFile">X</p>
        </div>
        <div id="imgOverlay">
            <p class="arrow" id="leftArrow">&lt;</p>
            <img src="images/evie3.jpg" alt="a picture of a cat" id="left" class="catPic">
            <img src="images/evie1.jpg" alt="a picture of a cat" id="current" class="catPic">
            <img src="images/evie2.jpg" alt="a picture of a cat" id="right" class="catPic">
            <p class="arrow" id="rightArrow">></p>
            <p class="close" id="closeImg">X</p>
        </div>
    </main>
</body>
</html>
