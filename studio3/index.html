<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=VT323&display=swap" rel="stylesheet">

    <title>Kitty Showdown</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="notInteractable">
        <div id="display">
            <div id="enemy">
                <p id="enemyHPVal">100</p>
                <div id="enemyHPBar"></div>
            </div>
            <div id="player">
                <p id="playerHPVal">50</p>
                <div id="playerHPBarOutline"></div>
                <div id="playerHPBar"></div>
            </div>
        </div>
    </div>
    <div id="interactable">
        <div id="actionBox">
            <p id="attack" class="actions">Attack</p>
            <p id="draw" class="actions">Draw</p>
            <p id="back" class="actions">Back</p>
            <p id="roll" class="actions">Roll Dice</p>
            <p id="continue" class="actions">Continue</p>
            <p id="discard" class="actions">Discard</p>
            <p id="end" class="actions">End Turn</p>
        </div>
        <div id="textBox">
            <p id="message"></p>
            <div id="cards">
                <p class="card" id="card1"><strong>card1</strong></p>
                <p class="card" id="card2"><strong>card2</strong></p>
                <p class="card" id="card3"><strong>card3</strong></p>
                <p class="card" id="card4"><strong>card4</strong></p>
                <p class="card" id="card5"><strong>card5</strong></p>
            </div>
        </div>
    </div>
</body>
</html>
